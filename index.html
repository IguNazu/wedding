<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wedding website</title>
    <link rel="stylesheet" href="wedding_style.css">
</head>
<body>
    <div class="hero">

        <div class="navbar">
            <!-- logo -->
            <img src="images/logo.png" class="logo">

            <!-- sign up button -->
            <button type="button">Sign up</button>
        </div>

        <!-- title -->
        <div class="content">
            <small>Welcome to the wedding</small>
            <h1>Of A <br> and B</h1>
            <button type="button">Open invitation</button>
        </div>

        <!-- social media icons -->
        <div class="sidebar">
            <img src="images/menu.png" class="menu">
            <div class="social_link">
                <img src="images/fb.png">
                <img src="images/ig.png">
                <img src="images/tw.png">
            </div>

            <div class="useful_link">
                <img src="images/share.png" class="">
                <img src="images/info.png" class="">
        
            </div>
        </div>

        <!-- floating bubble animation -->
        <div class="bubbles">
            <img src="images/bubble.png">
            <img src="images/bubble.png">
            <img src="images/bubble.png">
            <img src="images/bubble.png">
            <img src="images/bubble.png">
            <img src="images/bubble.png">
            <img src="images/bubble.png">
        </div>






    </div>
</body>
</html>
